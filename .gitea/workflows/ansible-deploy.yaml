name: Ansible Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ gitea.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  ansible-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Ansible

        run: |
          apt update && apt install -y ansible

      - name: Verify
        run: |
          ansible --version
          ansible-playbook --version

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DELL_DOCKER_1_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy
        env:
          ANSIBLE_CONFIG: ${{ gitea.workspace }}/ansible/ansible.cfg
        run: | 
          cat ~/.ssh/id_ed25519 && \
          make ci