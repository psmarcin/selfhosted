version: "2.4"
services:
  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    networks:
      - media
      - proxy
    # mem_limit: 256m
    # mem_reservation: 50m
#    ports:
#      - "9095:9117"
    volumes:
      - ${DOCKER_DIR:-./}/jackett/config:/config
      - ${DOCKER_DIR:-./}/jackett/downloads:/downloads
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.jackett.loadbalancer.server.port=9117
      - traefik.http.routers.jackett.rule=Host(`jackett.home.local`)
      - traefik.docker.network=proxy
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    networks:
      - media
      - proxy
    # mem_limit: 256m
    # mem_reservation: 50m
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Europe/Warsaw
#    ports:
#      - "9094:8989"
    volumes:
      - ${DOCKER_DIR:-./}/sonarr/config:/config
      - ${DOCKER_DIR:-./}/downloads:/downloads
      - ${DOCKER_DIR:-./}/downloads/tv:/tv
    depends_on:
      - jackett
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
      - traefik.http.routers.sonarr.rule=Host(`tv.home.local`)
      - traefik.docker.network=proxy
  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    networks:
      - media
      - proxy
    # mem_limit: 256m
    # mem_reservation: 50m
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Europe/Warsaw
#    ports:
#      - "9096:7878"
    volumes:
      - ${DOCKER_DIR:-./}/radarr/config:/config
      - ${DOCKER_DIR:-./}/downloads:/downloads
      - ${DOCKER_DIR:-./}/downloads/movies:/movies
    depends_on:
      - jackett
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.radarr.loadbalancer.server.port=7878
      - traefik.http.routers.radarr.rule=Host(`movie.home.local`)
      - traefik.docker.network=proxy
  overseerr:
    container_name: overseerr
    image: sctx/overseerr:latest
    networks:
      - media
      - proxy
    volumes:
      - ${DOCKER_DIR:-./}/overseerr/config:/app/config
    depends_on:
      - sonarr
      - radarr
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    labels:
      - traefik.enable=true
      - traefik.http.services.overseerr.loadbalancer.server.port=5055
      - traefik.http.routers.overseerr.rule=Host(`video.home.local`)
      - traefik.docker.network=proxy

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    networks:
      - media
      - proxy
    environment:
      - PUID=1027
      - PGID=100
      - TZ=Europe/Warsaw
    volumes:
      - ${DOCKER_DIR:-./}/bazarr/config:/config
      - ${DOCKER_DIR:-./}/downloads/movies:/movies
      - ${DOCKER_DIR:-./}/downloads/tv:/tv
#    ports:
#      - "9201:6767"
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
      - traefik.http.routers.bazarr.rule=Host(`subtitle.home.local`)
      - traefik.docker.network=proxy
networks:
  media:
    name: media
    external: true
  proxy:
    name: proxy
    external: true
