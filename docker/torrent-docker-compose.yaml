services:
  vpn:
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - OPENVPN_USER=${USER:-}
      - OPENVPN_PASSWORD=${PASS:-}
      - SERVER_COUNTRIES=Ukraine,Hong Kong
      - PORT_FORWARD_ONLY=on
    dns: 9.9.9.9
    ports:
      - "9091:9091"
  torrent:
    image: ghcr.io/linuxserver/transmission:latest
    network_mode: service:vpn
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Warsaw
    volumes:
      - torrent_transmission:/config
      - torrent_data:/downloads
      - torrent_transmission_watch:/watch
    restart: unless-stopped
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    network_mode: service:vpn
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    ports:
      - "8080:8080"
    volumes:
      - torrent_qbittorrent:/config
      - torrent_data:/downloads
    restart: unless-stopped


volumes:
  torrent_data:
    driver_opts:
      type: cifs
      o: username=${SMB_USER:-.},password=${SMB_PASS:-.},uid=1000,gid=1000,vers=3.0,rw
      device: //${SMB_URI:-.}/downloads
  torrent_transmission:
    driver_opts:
      type: cifs
      o: username=${SMB_USER:-.},password=${SMB_PASS:-.},uid=1000,gid=1000,vers=3.0,rw
      device: //${SMB_URI:-.}/transmission
  torrent_qbittorrent:
    driver_opts:
      type: cifs
      o: username=${SMB_USER:-.},password=${SMB_PASS:-.},uid=1000,gid=1000,vers=3.0,rw
      device: //${SMB_URI:-.}/qbittorrent
  torrent_transmission_watch:
    driver_opts:
      type: cifs
      o: username=${SMB_USER:-.},password=${SMB_PASS:-.},uid=1000,gid=1000,vers=3.0,rw
      device: //${SMB_URI:-.}/transmission/watch