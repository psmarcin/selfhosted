---
- name: Deploy Homelab Infrastructure
  hosts: all
  become: yes
  tasks:
    - name: Ensure Gatus directory exists
      ansible.builtin.file:
        path: /mnt/ppppppppds_docker/gatus
        state: directory
        mode: '0755'
        recurse: yes

    - name: Copy Gatus configuration
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../../docker/gatus/config.yaml"
        dest: /mnt/ppppppppds_docker/gatus/config.yaml
        mode: '0644'
