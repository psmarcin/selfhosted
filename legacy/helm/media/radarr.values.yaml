TZ: Europe/Warsaw
metrics:
  main:
    enabled: false
ingress:
  main:
    enabled: true
    hosts:
      - host: movie.local.dev
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUID: 1000
            PGID: 1000
global:
  traefik:
    enableFixedMiddlewares: false
    fixedMiddlewares: []
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 256m
    memory: 256Mi
persistence:
  config:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /config
    targetSelectAll: true
    subPath: "radarr/config"
    accessModes:
      - ReadWriteMany
  downloads:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /downloads
    targetSelectAll: true
    subPath: "downloads"
    accessModes:
      - ReadWriteMany
  download-movies:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /movies
    targetSelectAll: true
    subPath: "downloads/movies"
    accessModes:
      - ReadWriteMany