TZ: Europe/Warsaw
metrics:
  main:
    enabled: false
ingress:
  main:
    enabled: true
    hosts:
      - host: tv.local.dev
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUID: 1000
            PGID: 1000

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 256m
    memory: 256Mi
securityContext:
  container:
    runAsUser: 1000
    runAsGroup: 1000
    PUID: 1000
  pod:
    fsGroup: 1000
global:
  traefik:
    enableFixedMiddlewares: false
    fixedMiddlewares: []
persistence:
  config:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /config
    targetSelectAll: true
    subPath: "sonarr/config-02"
    accessModes:
      - ReadWriteMany
  downloads:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /downloads
    targetSelectAll: true
    subPath: "downloads"
    accessModes:
      - ReadWriteMany
  download-tv:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /tv
    targetSelectAll: true
    subPath: "downloads/tv"
    accessModes:
      - ReadWriteMany