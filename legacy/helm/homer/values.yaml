TZ: Europe/Warsaw
metrics:
  main:
    enabled: false
ingress:
  main:
    enabled: true
    hosts:
      - host: local.dev
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PUID: 1027
            PGID: 100
resources:
  limits:
    cpu: 128m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
global:
  traefik:
    enableFixedMiddlewares: false
    fixedMiddlewares: []
persistence:
  config:
    enabled: true
    type: pvc
    storageClass: "nas-storage"
    mountPath: /www/assets
    targetSelectAll: true
    subPath: "homer/assets"
    accessModes:
      - ReadWriteMany